                                <option value="rating_asc">Rating: Low to High</option>
                                <option value="name_asc">Name: A to Z</option>
                                <option value="name_desc">Name: Z to A</option>
                            </select>
                        </div>
                    </div>
                </div>
            );
        }
        
        // --- Tips Section ---
        function TipsSection() {
            const tips = [
                { title: 'Complete Your Profile', description: 'Fully detailed profiles with demographics are more likely to be selected for studies. Keep yours updated.' },
                { title: 'Be Honest and Detailed', description: 'Researchers value honest, thorough feedback. The more insight you provide, the more likely you are to be invited back.' },
                { title: 'Check for Invites Often', description: 'High-paying studies fill up very quickly. Check your email and the platform dashboards frequently for new opportunities.' },
                { title: 'Test Your Equipment', description: 'Before a live interview, always test your webcam and microphone to ensure everything is working perfectly.'}
            ];

            return (
                <div className="mt-16">
                    <h2 className="text-2xl sm:text-3xl font-bold text-center mb-8 text-white">Tips for Focus Group Success</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        {tips.map(tip => (
                            <div key={tip.title} className="bg-gray-900/50 border border-gray-800 rounded-lg p-6">
                                <div className="flex items-center gap-3">
                                    <LightbulbIcon className="w-6 h-6 text-yellow-400" />
                                    <h3 className="text-lg font-semibold text-white">{tip.title}</h3>
                                </div>
                                <p className="mt-2 text-gray-400 text-sm">{tip.description}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- Main App Component ---
        function App() {
            const [filters, setFilters] = useState({
                sortBy: 'rating_desc',
                searchTerm: '',
                availability: 'All',
            });

            const filteredAndSortedPlatforms = useMemo(() => {
                let filtered = platformData.filter(p => 
                    p.name.toLowerCase().includes(filters.searchTerm.toLowerCase())
                );

                 if (filters.availability !== 'All') {
                    filtered = filtered.filter(p => p.availability.includes(filters.availability) || p.availability.includes('Global') || p.availability.includes('Most OECD Countries'));
                }

                return filtered.sort((a, b) => {
                    switch (filters.sortBy) {
                        case 'rating_desc':
                            return b.rating - a.rating;
                        case 'rating_asc':
                            return a.rating - b.rating;
                        case 'name_asc':
                            return a.name.localeCompare(b.name);
                        case 'name_desc':
                            return b.name.localeCompare(a.name);
                        default:
                            return 0;
                    }
                });
            }, [filters]);

            return (
                <div className="min-h-screen bg-gray-950 text-gray-50 p-4 sm:p-6 lg:p-8">
                    <div className="max-w-7xl mx-auto">
                        <header className="text-center my-6 sm:my-8 md:my-12">
                            <h1 className="text-3xl sm:text-4xl md:text-5xl font-extrabold tracking-tight text-white">Paid Focus Group Finder for 2025</h1>
                             <div className="mt-4 text-base sm:text-lg text-gray-400">
                                Showing <span className="text-2xl font-bold glowing-number">{filteredAndSortedPlatforms.length}</span> of <span className="font-bold text-white">{platformData.length}</span> platforms
                            </div>
                            <p className="mt-2 text-base sm:text-lg text-gray-400 max-w-2xl mx-auto">Discover the best platforms for high-paying research studies and focus groups.</p>
                        </header>

                        <main>
                            <Filters filters={filters} setFilters={setFilters} />
                            
                            {filteredAndSortedPlatforms.length > 0 ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {filteredAndSortedPlatforms.map(platform => (
                                        <PlatformCard key={platform.id} platform={platform} />
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center py-16 px-4 bg-gray-900 rounded-lg">
                                    <h3 className="text-xl font-semibold text-white">No Platforms Found</h3>
                                    <p className="text-gray-400 mt-2">Try adjusting your filters to find more results.</p>
                                </div>
                            )}
                            
                            <TipsSection />
                        </main>
                        
                        <footer className="text-center mt-12 py-6 border-t border-gray-800">
                            <p className="text-sm text-gray-500">Pay rates and information are based on publicly available data and may change.</p>
                            <div className="mt-4 flex justify-center items-center gap-6">
                                <a href="https://wa.me/254732747466" target="_blank" rel="noopener noreferrer" className="text-green-500 hover:text-green-400 social-icon">
                                    <WhatsAppIcon className="w-8 h-8" />
                                </a>
                                <a href="https://t.me/Sammarkey4" target="_blank" rel="noopener noreferrer" className="text-blue-400 hover:text-blue-300 social-icon">
                                    <TelegramIcon className="w-8 h-8" />
                                </a>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
